{% extends "layout.html" %}

{% block content %}
    <article>
        <hgroup>
            <h2>Sign In</h2>
            <h3>Login to access your dashboard.</h3>
        </hgroup>
        <form method="POST" action="">
            {{form.hidden_tag()}}
            <p>
                {{form.email.label}}<br>
                {{form.email(size=32)}}
            </p>
            <p>
                {{form.password.label}}<br>
                {{form.password(size=32)}}
            </p>
            <p>{{form.submit()}}</p>
        </form>
        <p>New User? <a href="{{url_for('register')}}">Click to Register</a></p>
    </article>
{% endblock %}
